# Job template for Linux release
parameters:
  build: 'standard'

steps:
- script: ./scripts/azurepipeline/linux/build.sh
  displayName: Packing add-on
# - script: ./scripts/azurepipeline/linux/test.sh
  # displayName: Testing LuxCore
  # condition: ${{ eq(parameters.build, 'standard') }}
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: BlendLuxCore
  displayName: 'Upload BlendLuxCore-<version>-linux64.zip'
  condition: eq(variables['System.PullRequest.IsFork'], 'False')

